<!DOCTYPE html>

<head>
    {% include "common.html" %}
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="{% static 'css/jquery.simple-dtpicker.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <title>CarPool - Pool with the Cool</title>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script type="text/javascript" src="{% static 'js/controller.js' %}"></script>
    <style type="text/css">
        #map {
            height: 250px;
        }
    </style>
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery.simple-dtpicker.js' %}"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#dateStart").datetimepicker({
                dateFormat: 'dd/mm/yy',
                timeFormat: "HH:mm",
                firstDay: 1,
                beforeShowDay: $.datepicker.noWeekends,
            });
        });
    </script>
</head>

<body>
{% include "nav.html" %}

<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-lg-2">
            <legend>Commute Details</legend>
        </div>
    </div>
</div>
    <!-- ######################################## -->
<div id="headerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1>Pool with the Cool</h1>

                <form class="form" role="form" method="post" action="{% url "save_commute" %}" style="width: 70%">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="seats" class="control-label">
                            Seats Offered     
                        </label>

                        <select id="seats" name="seats" class="form-control">
                            <option value="1">1 Seat</option>
                            <option value="2">2 Seat</option>
                            <option value="3">3 Seat</option>
                            <option value="4">4 Seat</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startPlace" class="control-label">Start Location  </label>

                        <select id="startPlace" name="startPlace" class="form-control">
                            <option value="RGIA">RGIA</option>
                            <option value="IITH">IITH</option>
                            <option value="Secunderabad">Secunderabad</option>
                            <option value="miyapur">miyapur</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="endPlace" class="control-label">End Location  </label>

                        <select id="endPlace" name="endPlace" class="form-control">
                            <option value="IITH">IITH</option>
                            <option value="RGIA">RGIA</option>
                            <option value="Secunderabad">Secunderabad</option>
                            <option value="miyapur">miyapur</option>
                        </select>
                    </div>
                    <div class="form-group">
                        
                        <label for="dateStart" class="control-label">Start time</label>

                        <select id="dateStart" name="dateStart" class="form-control">
                            <option value="9 AM">9 AM</option>
                            <option value="10 AM">10 AM</option>
                            <option value="11 AM">11 AM</option>
                            <option value="12 AM">12 AM</option>
                        </select>
                    </div>
                    <input type="submit" value="save_commute" class="btn btn-lg">
                </form>
            </div>
        </div>
    </div>
</div>
